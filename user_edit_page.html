<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        label {
            font-weight: bold;
            color: black;
            display: block;
            margin-top: 10px;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid lightgrey;
            border-radius: 4px;
            font-size: 16px;
        }

        .error-message {
            color: red;
            margin-top: -8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: lightblue;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: cerulean;
            color: white;
        }

        @media (max-width: 400px) {
            label, input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form onsubmit="return validateForm()" method="post" action="login.html">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Revanth Reddy" required>
            <div class="error-message" id="username-error"></div>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="HYDERABAD">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Revanth@gmail.com" required>
            <div class="error-message" id="email-error"></div>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>
            <div class="error-message" id="password-error"></div>

            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
            <div class="error-message" id="confirm-password-error"></div>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script>
        function validateForm() {
            document.getElementById('username-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';
            document.getElementById('confirm-password-error').textContent = '';

            let isValid = true;

            const username = document.getElementById('username').value;
            if (!username.trim()) {
                document.getElementById('username-error').textContent = 'Username is required.';
                isValid = false;
            }

            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }

            const confirmPassword = document.getElementById('confirm_password').value;
            if (confirmPassword !== password) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
